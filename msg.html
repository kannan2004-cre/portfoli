<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .message-box {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in, slideOut 0.5s ease-in-out 4.5s;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .message-box h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .message-box p {
            margin: 0;
            font-size: 18px;
        }

        .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #ff5722;
            animation: timer 2s linear forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        @keyframes timer {
            0% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Message Sent Successfully!</h2>
        <p>Your message has been delivered.</p>
        <div class="timer-bar"></div>
    </div>

    <script>
        setTimeout(() => {
            window.history.back();
        }, 2000);
    </script>
</body>
</html>
